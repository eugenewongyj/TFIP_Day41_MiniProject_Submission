<div class="backdrop"></div>
<div class="alert-box">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="rating">Rating (1-5):</label>
            <input class="form-control" type="number" id="rating" formControlName="rating">
        </div>
        <div class="form-group">
            <textarea class="form-control" formControlName="comment" placeholder="Share details of your own experience at this place"></textarea>
        </div>
        <div>
            <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Post</button>
        </div>
    </form>
</div>
